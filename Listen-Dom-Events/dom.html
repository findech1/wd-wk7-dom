<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="html_dom">Good morning welcome to my class!</p>
    <p id="myText">This is a sample paragraph</p>
    <button id="changeText">Change Text</button>

    <script>
        document.getElementById('html_dom').innerHTML = "Good morning welcome to my class!";
        const button = document.querySelector('#changeText');
        function newText(event){
            console.log(event);
            const p = document.querySelector('#myText');
            p.innerText = 'The text has been replaced !';

        }
        button.addEventListener('click', newText);
        
        
    </script>
</body>
</html>
